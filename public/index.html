<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8" />
    <!--2md version <link rel="icon" type="image/webp" href="./images/boxlogo.webp" /> -->
    <link rel="icon" type="image/png" href="./images/box.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Personal Box Containers" />
    <link rel="apple-touch-icon" href="./images/box.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Box Israel</title>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDVq7aQviWSxFx71BtX_LpHCTQG68k-Y4"
    ></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="drawer-hook"></div>
    <div id="backdrop-hook"></div>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
